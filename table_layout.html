<!DOCTYPE html>
<html>
<head>
    <title>table layout</title>
</head>

<body>
    <!-- table -->
    <table
        style="border-style: solid; border-color: black; border-collapse: collapse;border-width: 1px;width: 100%;height: 600px; ">
        <!-- row 1 -->
        <tbody>
            <tr>
                <td colspan="2"
                    style="border-style: solid; border-color: black; border-collapse: collapse; border-width: 2px; background-color: rgb(46, 0, 65);">
                </td>
            </tr>
            <!-- row 2 -->
            <tr>
                <td rowspan="4"
                    style="border-style: solid; border-color: black; border-collapse: collapse; border-width: 2px; background-color: rgb(81,0,114);">
                </td>
            </tr>
            <!-- row 3 -->
            <tr>
                <td
                    style="border-style: solid; border-color: black;border-collapse: collapse; border-width: 2px; background-color: rgb(115,0,163)">
                </td>
            </tr>
            <!-- row 4 -->
            <tr>
                <td
                    style="border-style: solid; border-color: black; border-collapse: collapse; border-width: 2px; background-color: rgb(150,0,212);">
                </td>
            </tr>
            <!-- row 5 -->
            <tr>
                <td
                    style="border-style: solid; border-color: black; border-collapse: collapse; border-width: 2px; background-color: rgb(225, 153, 255);">
                </td>
            </tr>
            <!-- end of layout -->
        </tbody>
    </table>
</body>

</html>
